<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多维条件过滤</title>

<link rel="stylesheet" type="text/css" href="../css/style.css">

<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
	<ul class="select">
		<li class="select-list">
			<dl id="select1">
				<dt>技术领域</dt>
				 <dd class="select-all selected"><a href="#">全部</a></dd>
				<dd><a href="#">电子信息</a></dd>
				<dd><a href="#">生物与新医药</a></dd>
				<dd><a href="#">航空航天</a></dd>
				<dd><a href="#">新材料</a></dd>
				<dd><a href="#">高技术服务</a></dd>
				<dd><a href="#">新能源与节能</a></dd>
				<dd><a href="#">资源与环境</a></dd>
				<dd><a href="#">先进制造与自动化</a></dd>
			</dl>
		</li>
		<li class="select-list">
			<dl id="select2">
				<dt>平台级别</dt>
				<dd class="select-all selected"><a href="#">全部</a></dd> 
				<dd><a href="#">国家级</a></dd>
				<dd><a href="#">市级</a></dd>
			
			</dl>
		</li>
		<li class="select-list">
			<dl id="select3">
				<dt>依托单位类型：</dt>
					<dd class="select-all selected"><a href="#">全部</a></dd>  
				<dd><a href="#">企业</a></dd>
				<dd><a href="#">科研机构</a></dd>
				<dd><a href="#">高等校院</a></dd>
				<dd><a href="#">检测机构</a></dd>
				<dd><a href="#">医疗机构</a></dd>
				<dd><a href="#">政府机构</a></dd>
				<dd><a href="#">社团组织</a></dd>
				<dd><a href="#">其他</a></dd>
			</dl>
		</li>
		<li class="select-result">
			<dl>
				<dt>已选条件：</dt>
				<dd class="select-no">暂时没有选择过滤条件</dd>
			</dl>
		</li>
	</ul>

</body>
</html>
